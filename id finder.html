<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TMDB Movie/TV ID Finder</title>
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-light: #ffffff;
      --text-dark: #f5f5f5;
      --text-light: #111111;
      --card-dark: #1e1e1e;
      --card-light: #ffffff;
      --highlight: #1a73e8;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h2 {
      font-size: 30px;
      margin-bottom: 20px;
      color: var(--highlight);
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .controls label {
      font-size: 16px;
    }

    .input-container {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .search-box {
      display: flex;
      gap: 10px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: var(--card-dark);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }

    body.light input[type="text"], body.light input[type="number"] {
      background-color: var(--card-light);
      color: var(--text-light);
    }

    .suggestions {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: var(--card-dark);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      z-index: 10;
      margin-top: 4px;
      max-height: 300px;
      overflow-y: auto;
    }

    body.light .suggestions {
      background: var(--card-light);
    }

    .suggestion-item {
      padding: 10px;
      cursor: pointer;
      display: flex;
      gap: 10px;
      align-items: center;
      border-bottom: 1px solid #444;
    }

    body.light .suggestion-item {
      border-bottom: 1px solid #ccc;
    }

    .poster {
      width: 40px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }

    .suggestion-content {
      flex: 1;
    }

    .copy-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .details {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      background: var(--card-dark);
      border-radius: 10px;
      padding: 16px;
      display: none;
      transition: background 0.3s;
    }

    body.light .details {
      background: var(--card-light);
    }

    .details h3 {
      margin-bottom: 10px;
    }

    .details img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .mode-toggle {
      margin-bottom: 15px;
    }

    .mode-toggle button {
      background: #666;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîé TMDB ID Finder (Movie / TV Show)</h2>

  <div class="mode-toggle">
    <button onclick="toggleMode()">üåì Toggle Light/Dark Mode</button>
  </div>

  <div class="controls">
    <label><input type="radio" name="type" value="movie" checked> üé¨ Movie</label>
    <label><input type="radio" name="type" value="tv"> üì∫ TV Show</label>
  </div>

  <div class="input-container">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Naam likho..." oninput="getSuggestions()" autocomplete="off" />
      <input type="number" id="yearInput" placeholder="Year (optional)" oninput="getSuggestions()" />
    </div>
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div id="details" class="details"></div>

  <script>
    const apiKey = "bef32038953bef7647b4a5862532fe95";

    async function getSuggestions() {
      const query = document.getElementById("searchInput").value.trim();
      const year = document.getElementById("yearInput").value.trim();
      const type = document.querySelector('input[name="type"]:checked').value;
      const box = document.getElementById("suggestions");
      box.innerHTML = "";

      if (query.length < 2) return;

      let url = `https://api.themoviedb.org/3/search/${type}?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
      if (year) url += `&year=${year}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data.results || data.results.length === 0) {
        box.innerHTML = "<div class='suggestion-item'>‚ùå No results found</div>";
        return;
      }

      data.results.slice(0, 10).forEach(item => {
        const title = type === "movie" ? item.title : item.name;
        const date = type === "movie" ? item.release_date : item.first_air_date;
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w92${item.poster_path}` : "";
        const rating = item.vote_average.toFixed(1);
        const id = item.id;

        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.innerHTML = `
          <img src="${poster}" class="poster" alt="Poster">
          <div class="suggestion-content">
            <strong>${title}</strong> (${date ? date.split("-")[0] : "N/A"})<br>
            ‚≠ê ${rating} | ID: ${id}
            <button class="copy-btn" onclick="copyToClipboard('${id}')">üìã Copy</button>
          </div>
        `;
        div.onclick = () => showDetails(type, id);
        box.appendChild(div);
      });
    }

    async function showDetails(type, id) {
      const box = document.getElementById("details");
      const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${apiKey}`);
      const data = await res.json();
      const title = type === "movie" ? data.title : data.name;
      const poster = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "";
      const overview = data.overview || "No description available.";
      const language = data.original_language.toUpperCase();
      const rating = data.vote_average.toFixed(1);
      const release = type === "movie" ? data.release_date : data.first_air_date;

      box.innerHTML = `
        <h3>${title} (${release?.split("-")[0] || "N/A"})</h3>
        <img src="${poster}" alt="Poster">
        <p><strong>‚≠ê Rating:</strong> ${rating}</p>
        <p><strong>Language:</strong> ${language}</p>
        <p><strong>Overview:</strong><br>${overview}</p>
        <button class="copy-btn" onclick="copyToClipboard('${id}')">üìã Copy ID (${id})</button>
      `;
      box.style.display = "block";
      document.getElementById("suggestions").innerHTML = "";
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Copy ho gaya: " + text);
      });
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    document.addEventListener("click", function (event) {
      if (!event.target.closest(".input-container")) {
        document.getElementById("suggestions").innerHTML = "";
      }
    });
  </script>
</body>
</html>
