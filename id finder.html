<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TMDB Movie/TV ID Finder</title>
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-light: #ffffff;
      --text-dark: #f5f5f5;
      --text-light: #111111;
      --highlight: #22d3ee;
      --accent: #facc15;
      --primary: #3b82f6;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }

    h2 {
      font-size: 26px;
      margin-bottom: 16px;
      color: var(--highlight);
    }

    .controls, .input-container, .details, .mode-toggle {
      width: 100%;
      max-width: 700px;
      margin-bottom: 10px;
    }

    .controls {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }

    .controls label {
      font-size: 14px;
      font-weight: bold;
      color: var(--accent);
    }

    .controls button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      margin-bottom: 8px;
      background-color: rgba(255,255,255,0.1);
      color: var(--text-dark);
    }

    body.light input[type="text"], body.light input[type="number"] {
      background-color: rgba(0,0,0,0.05);
      color: var(--text-light);
    }

    .suggestions {
      width: 100%;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 10;
      max-height: 250px;
      overflow-y: auto;
    }

    .suggestion-item {
      padding: 6px 10px;
      cursor: pointer;
      display: flex;
      gap: 8px;
      align-items: center;
      border-bottom: 1px solid #444;
      transition: background 0.2s;
    }

    .suggestion-item:hover {
      background: rgba(255,255,255,0.1);
    }

    .poster {
      width: 36px;
      height: 54px;
      object-fit: cover;
      border-radius: 4px;
    }

    .suggestion-content {
      flex: 1;
    }

    .copy-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
    }

    .details h3 {
      margin-bottom: 6px;
      color: var(--highlight);
      font-size: 20px;
    }

    .details img {
      width: 100%;
      max-width: 280px;
      margin-bottom: 8px;
      border-radius: 8px;
    }

    .details p strong {
      color: var(--accent);
    }

    .mode-toggle button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üîé TMDB ID Finder (Movie / TV Show)</h2>

  <div class="mode-toggle">
    <button onclick="toggleMode()">üåì Toggle Light/Dark Mode</button>
  </div>

  <div class="controls">
    <label><input type="radio" name="type" value="movie" checked> üé¨ ‡§´‡§º‡§ø‡§≤‡•ç‡§Æ</label>
    <label><input type="radio" name="type" value="tv"> üì∫ ‡§ü‡•Ä‡§µ‡•Ä ‡§∂‡•ã</label>
    <button onclick="resetAll()">‚ôªÔ∏è Reset</button>
  </div>

  <div class="input-container">
    <input type="text" id="searchInput" placeholder="‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç..." oninput="getSuggestions()" autocomplete="off" />
    <input type="number" id="yearInput" placeholder="Year (optional)" oninput="getSuggestions()" />
    <div id="suggestions" class="suggestions"></div>
  </div>

  <div id="details" class="details"></div>

  <script>
    const apiKey = "bef32038953bef7647b4a5862532fe95";

    async function getSuggestions() {
      const query = document.getElementById("searchInput").value.trim();
      const year = document.getElementById("yearInput").value.trim();
      const type = document.querySelector('input[name="type"]:checked').value;
      const box = document.getElementById("suggestions");
      box.innerHTML = "";

      if (query.length < 2) return;

      let url = `https://api.themoviedb.org/3/search/${type}?api_key=${apiKey}&query=${encodeURIComponent(query)}`;
      if (year) url += `&year=${year}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data.results || data.results.length === 0) {
        box.innerHTML = "<div class='suggestion-item'>‚ùå No results found</div>";
        return;
      }

      data.results.slice(0, 10).forEach(item => {
        const title = type === "movie" ? item.title : item.name;
        const date = type === "movie" ? item.release_date : item.first_air_date;
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w92${item.poster_path}` : "";
        const rating = item.vote_average.toFixed(1);
        const id = item.id;

        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.innerHTML = `
          <img src="${poster}" class="poster" alt="Poster">
          <div class="suggestion-content" onclick="showDetails('${type}', '${id}')">
            <strong>${title}</strong> (${date ? date.split("-")[0] : "N/A"})<br>
            ‚≠ê ${rating} | ID: <strong>${id}</strong>
          </div>
          <button class="copy-btn" onclick="event.stopPropagation(); copyToClipboard('${id}')">üìã Copy</button>
        `;
        box.appendChild(div);
      });
    }

    async function showDetails(type, id) {
      const box = document.getElementById("details");
      const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${apiKey}`);
      const data = await res.json();
      const title = type === "movie" ? data.title : data.name;
      const poster = data.poster_path ? `https://image.tmdb.org/t/p/w500${data.poster_path}` : "";
      const overview = data.overview || "No description available.";
      const language = data.original_language.toUpperCase();
      const rating = data.vote_average.toFixed(1);
      const release = type === "movie" ? data.release_date : data.first_air_date;

      box.innerHTML = `
        <h3>${title} (${release?.split("-")[0] || "N/A"})</h3>
        <img src="${poster}" alt="Poster">
        <p><strong>‚≠ê Rating:</strong> ${rating}</p>
        <p><strong>Language:</strong> ${language}</p>
        <p><strong>Overview:</strong><br>${overview}</p>
        <button class="copy-btn" onclick="copyToClipboard('${id}')">üìã Copy ID (${id})</button>
      `;
      box.style.display = "block";
      document.getElementById("suggestions").innerHTML = "";
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Copy ‡§π‡•ã ‡§ó‡§Ø‡§æ: " + text);
      });
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function resetAll() {
      document.getElementById("searchInput").value = "";
      document.getElementById("yearInput").value = "";
      document.getElementById("suggestions").innerHTML = "";
      document.getElementById("details").style.display = "none";
      document.getElementById("details").innerHTML = "";
    }

    document.addEventListener("click", function (event) {
      if (!event.target.closest(".input-container")) {
        document.getElementById("suggestions").innerHTML = "";
      }
    });
  </script>
</body>
</html>
