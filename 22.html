<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotstar-Style Movie Discovery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a1a2e;
            --secondary: #16213e;
            --accent: #e50914;
            --accent-light: #ff4757;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --card-bg: #0f3460;
            --card-hover: #133b6e;
            --success: #00b894;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-light);
        }

        .logo i {
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-light);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero-section {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1489599809505-7c8e1c8bfc32?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            color: #333;
        }

        .search-btn {
            padding: 15px 25px;
            background: linear-gradient(45deg, var(--accent), var(--accent-light));
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 25px;
            color: var(--accent-light);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            background: var(--card-hover);
        }

        .movie-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-year {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--accent-light);
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border-left: 4px solid var(--accent);
            text-align: center;
        }

        /* Blog Post Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal-content {
            background: var(--primary);
            margin: 20px auto;
            width: 95%;
            max-width: 1200px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: scale(1.1);
        }

        /* Blog Content Styles */
        .blog-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--text);
        }

        .blog-hero {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .blog-hero::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to top, var(--primary) 10%, transparent 90%);
        }

        .blog-hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .blog-hero-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px;
            z-index: 2;
        }

        .blog-title {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .blog-meta {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .blog-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            color: var(--text-secondary);
        }

        .blog-meta-item i {
            color: var(--accent);
        }

        .blog-body {
            padding: 40px;
        }

        .blog-poster {
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            float: left;
            margin: 0 25px 25px 0;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .blog-plot {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: var(--text);
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
            clear: both;
        }

        .detail-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
            transition: all 0.3s;
        }

        .detail-card:hover {
            background: var(--card-hover);
            transform: translateY(-5px);
        }

        .detail-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .detail-value {
            font-weight: 500;
            color: var(--text);
            font-size: 1.05rem;
        }

        .streaming-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .streaming-title {
            color: var(--accent-light);
            margin-bottom: 20px;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin: 25px 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .quality-badges {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .quality-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .conclusion {
            margin-top: 40px;
            padding: 25px;
            background: var(--card-bg);
            border-radius: 15px;
            border-left: 4px solid var(--accent);
        }

        .conclusion p {
            font-style: italic;
            color: var(--text);
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .blog-title {
                font-size: 2.2rem;
            }
            
            .blog-hero {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-play-circle"></i>
            <span>MovieHub</span>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="nav-link"><i class="fas fa-film"></i> Movies</a>
            <a href="#" class="nav-link"><i class="fas fa-tv"></i> TV Shows</a>
            <a href="#" class="nav-link"><i class="fas fa-star"></i> Premium</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Discover Your Next Favorite Movie</h1>
            <p class="hero-subtitle">Browse thousands of movies, read detailed information, and generate beautiful blog posts with streaming integration</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" placeholder="Search for movies...">
                    <button class="search-btn" id="searchBtn">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
            </div>
        </section>

        <!-- Popular Movies Section -->
        <section>
            <h2 class="section-title">
                <i class="fas fa-fire"></i> Popular Movies
            </h2>
            
            <div class="loading" id="loading">
                <p><i class="fas fa-spinner fa-spin"></i> Loading movies...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="movies-grid" id="moviesGrid">
                <!-- Movies will be loaded here -->
            </div>
        </section>

        <!-- Trending Movies Section -->
        <section>
            <h2 class="section-title">
                <i class="fas fa-chart-line"></i> Trending Now
            </h2>
            <div class="movies-grid" id="trendingGrid">
                <!-- Trending movies will be loaded here -->
            </div>
        </section>
    </div>

    <!-- Blog Post Modal -->
    <div class="modal" id="blogModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <div class="blog-content" id="blogContent">
                <!-- Blog content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // OMDB API Configuration
        const OMDB_API_KEY = '684fefc5';
        const OMDB_API_URL = 'https://www.omdbapi.com/';
        const STREAM_BASE_URL = 'https://hikke383ehr.com/play/';
        
        let currentMovie = null;
        let currentMovieId = null;

        // Popular movie titles for initial load
        const popularMovies = [
            'Inception', 'Avatar', 'The Dark Knight', 'Avengers: Endgame', 
            'The Shawshank Redemption', 'Pulp Fiction', 'The Godfather',
            'Forrest Gump', 'The Matrix', 'Interstellar', 'Parasite',
            'Spirited Away', 'The Lion King', 'Titanic', 'Jurassic Park'
        ];

        // Trending movie titles
        const trendingMovies = [
            'Dune', 'Spider-Man: No Way Home', 'Top Gun: Maverick',
            'Everything Everywhere All at Once', 'The Batman', 'Black Panther: Wakanda Forever',
            'Avatar: The Way of Water', 'Oppenheimer', 'Barbie', 'John Wick: Chapter 4'
        ];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadPopularMovies();
            loadTrendingMovies();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', searchMovies);
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchMovies();
                }
            });
            document.getElementById('closeModal').addEventListener('click', closeModal);
        }

        async function loadPopularMovies() {
            const moviesGrid = document.getElementById('moviesGrid');
            moviesGrid.innerHTML = '';
            
            for (const title of popularMovies) {
                await fetchMovieData(title, moviesGrid);
            }
        }

        async function loadTrendingMovies() {
            const trendingGrid = document.getElementById('trendingGrid');
            trendingGrid.innerHTML = '';
            
            for (const title of trendingMovies) {
                await fetchMovieData(title, trendingGrid);
            }
        }

        async function fetchMovieData(title, container) {
            try {
                const response = await fetch(`${OMDB_API_URL}?apikey=${OMDB_API_KEY}&t=${encodeURIComponent(title)}`);
                const data = await response.json();

                if (data.Response === 'True') {
                    createMovieCard(data, container);
                }
            } catch (error) {
                console.error('Error fetching movie:', error);
            }
        }

        function createMovieCard(movie, container) {
            const movieCard = document.createElement('div');
            movieCard.className = 'movie-card';
            movieCard.innerHTML = `
                <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/250x350/1a1a2e/ffffff?text=No+Poster'}" 
                     alt="${movie.Title}" class="movie-poster">
                <div class="movie-info">
                    <h3 class="movie-title">${movie.Title}</h3>
                    <p class="movie-year">${movie.Year}</p>
                    <div class="movie-rating">
                        <i class="fas fa-star"></i>
                        <span>${movie.imdbRating !== 'N/A' ? movie.imdbRating : 'N/A'}</span>
                    </div>
                </div>
            `;
            
            movieCard.addEventListener('click', () => {
                openBlogPost(movie);
            });
            
            container.appendChild(movieCard);
        }

        async function searchMovies() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const moviesGrid = document.getElementById('moviesGrid');

            if (!searchTerm) {
                showError('Please enter a search term');
                return;
            }

            loading.style.display = 'block';
            error.style.display = 'none';
            moviesGrid.innerHTML = '';

            try {
                const response = await fetch(`${OMDB_API_URL}?apikey=${OMDB_API_KEY}&s=${encodeURIComponent(searchTerm)}`);
                const data = await response.json();

                if (data.Response === 'True') {
                    // Get detailed info for each movie
                    for (const movie of data.Search.slice(0, 12)) {
                        await fetchMovieDetails(movie.imdbID, moviesGrid);
                    }
                } else {
                    showError('No movies found. Please try a different search term.');
                }
            } catch (err) {
                showError('Error searching for movies. Please try again.');
                console.error('Search Error:', err);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function fetchMovieDetails(imdbID, container) {
            try {
                const response = await fetch(`${OMDB_API_URL}?apikey=${OMDB_API_KEY}&i=${imdbID}`);
                const data = await response.json();

                if (data.Response === 'True') {
                    createMovieCard(data, container);
                }
            } catch (error) {
                console.error('Error fetching movie details:', error);
            }
        }

        function openBlogPost(movie) {
            currentMovie = movie;
            currentMovieId = generateMovieId(movie.Title, movie.Year, movie.imdbID);
            
            generateBlogContent(movie);
            document.getElementById('blogModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('blogModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Generate TT-style movie ID
        function generateMovieId(movieTitle, year, imdbId = '') {
            if (imdbId && imdbId.startsWith('tt')) {
                return imdbId;
            }
            
            let baseString = movieTitle.toLowerCase().replace(/[^a-z0-9]/g, '') + year;
            let hash = 0;
            for (let i = 0; i < baseString.length; i++) {
                let char = baseString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            
            const ttNumber = Math.abs(hash).toString().substring(0, 8).padStart(7, '0');
            return 'tt' + ttNumber;
        }

        // Generate streaming URL
        function generateStreamUrl(movieId) {
            return STREAM_BASE_URL + movieId;
        }

        function generateBlogContent(movie) {
            const blogContent = document.getElementById('blogContent');
            const streamUrl = generateStreamUrl(currentMovieId);
            
            // Use the movie poster as hero image or a placeholder
            const heroImage = movie.Poster && movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/1200x600/1a1a2e/ffffff?text=No+Image+Available';

            blogContent.innerHTML = `
                <div class="blog-hero">
                    <img src="${heroImage}" alt="${movie.Title}" class="blog-hero-img">
                    <div class="blog-hero-content">
                        <h1 class="blog-title">${movie.Title} (${movie.Year})</h1>
                        <div class="blog-meta">
                            <div class="blog-meta-item"><i class="fas fa-star"></i> ${movie.imdbRating !== 'N/A' ? movie.imdbRating + '/10 IMDb' : 'Rating not available'}</div>
                            <div class="blog-meta-item"><i class="fas fa-clock"></i> ${movie.Runtime}</div>
                            <div class="blog-meta-item"><i class="fas fa-film"></i> ${movie.Genre}</div>
                            <div class="blog-meta-item"><i class="fas fa-calendar-alt"></i> ${movie.Released}</div>
                        </div>
                        <div class="quality-badges">
                            <span class="quality-badge">4K UHD</span>
                            <span class="quality-badge">1080p FHD</span>
                            <span class="quality-badge">720p HD</span>
                            <span class="quality-badge">Dual Audio</span>
                            <span class="quality-badge">x264/HEVC</span>
                        </div>
                    </div>
                </div>
                
                <div class="blog-body">
                    ${movie.Poster && movie.Poster !== 'N/A' && movie.Poster !== heroImage ? 
                        `<img src="${movie.Poster}" alt="${movie.Title}" class="blog-poster">` : ''
                    }
                    
                    <p class="blog-plot">${movie.Plot}</p>
                    
                    <div class="details-grid">
                        <div class="detail-card">
                            <div class="detail-label">Director</div>
                            <div class="detail-value">${movie.Director}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">Cast</div>
                            <div class="detail-value">${movie.Actors}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">Genre</div>
                            <div class="detail-value">${movie.Genre}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">Release Date</div>
                            <div class="detail-value">${movie.Released}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">Runtime</div>
                            <div class="detail-value">${movie.Runtime}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">Language</div>
                            <div class="detail-value">${movie.Language}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">Country</div>
                            <div class="detail-value">${movie.Country}</div>
                        </div>
                        <div class="detail-card">
                            <div class="detail-label">Box Office</div>
                            <div class="detail-value">${movie.BoxOffice !== 'N/A' ? movie.BoxOffice : 'Not available'}</div>
                        </div>
                    </div>
                    
                    <div class="streaming-section">
                        <h2 class="streaming-title"><i class="fas fa-play-circle"></i> Watch ${movie.Title} Online</h2>
                        <p>Stream "${movie.Title}" directly in multiple qualities with dual audio support. Available in 4K, 1080p, 720p, and 480p resolutions.</p>
                        
                        <div class="video-container">
                            <iframe src="${streamUrl}" title="${movie.Title} (${movie.Year}) - Full Movie Player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        
                        <div class="quality-badges">
                            <span class="quality-badge">4K Ultra HD</span>
                            <span class="quality-badge">1080p Full HD</span>
                            <span class="quality-badge">720p HD</span>
                            <span class="quality-badge">480p SD</span>
                            <span class="quality-badge">Hindi Audio</span>
                            <span class="quality-badge">Telugu Audio</span>
                        </div>
                    </div>
                    
                    <div class="conclusion">
                        <p><strong>Final Verdict:</strong> ${movie.Title} is a ${movie.Genre.toLowerCase()} film that ${movie.imdbRating !== 'N/A' && parseFloat(movie.imdbRating) > 7 ? 'has received critical acclaim' : 'offers an entertaining experience'} for viewers. With a runtime of ${movie.Runtime}, it provides ${movie.Actors.split(',')[0]} and the cast an opportunity to deliver memorable performances. ${movie.imdbRating !== 'N/A' && parseFloat(movie.imdbRating) > 8 ? 'This is a must-watch for fans of the genre.' : 'Worth watching for its engaging storyline and performances.'}</p>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('blogModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
