<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BollyFlix - Indian Movies Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f1419;
            --secondary: #1a222d;
            --accent: #e50914;
            --accent-light: #ff4757;
            --text: #ffffff;
            --text-secondary: #8b98a5;
            --card-bg: #15202b;
            --card-hover: #1c2a37;
            --border: #38444d;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.5;
        }

        .header {
            background: var(--primary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: var(--text);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-light);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            padding: 60px 20px;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 40px;
            border: 1px solid var(--border);
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--accent-light), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-tab {
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-tab.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .movie-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .movie-year {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--accent-light);
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .error {
            background: rgba(229, 9, 20, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border-left: 4px solid var(--accent);
            text-align: center;
        }

        .footer {
            background: var(--secondary);
            padding: 30px 0;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            text-align: center;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: block;
            }

            .hero-title {
                font-size: 2.2rem;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .movie-poster {
                height: 220px;
            }
        }

        @media (max-width: 480px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }

            .movie-poster {
                height: 190px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-play-circle"></i>
                BollyFlix
            </a>
            <nav class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="#" class="nav-link">Movies</a>
                <a href="#" class="nav-link">TV Shows</a>
                <a href="#" class="nav-link">Premium</a>
            </nav>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">Bollywood & Regional Cinema</h1>
            <p class="hero-subtitle">Discover the best of Indian cinema across languages and genres</p>
            
            <div class="category-tabs">
                <button class="category-tab active" data-category="bollywood">Bollywood</button>
                <button class="category-tab" data-category="south">South Indian</button>
                <button class="category-tab" data-category="bengali">Bengali</button>
                <button class="category-tab" data-category="punjabi">Punjabi</button>
                <button class="category-tab" data-category="marathi">Marathi</button>
            </div>
        </section>

        <!-- Movies Section -->
        <section>
            <div class="loading" id="loading">
                <p><i class="fas fa-spinner fa-spin"></i> Loading movies...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="movies-grid" id="moviesGrid">
                <!-- Movies will be loaded here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 BollyFlix. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Indian movies by category
        const movieCategories = {
            bollywood: [
                'Dangal', '3 Idiots', 'PK', 'Bajrangi Bhaijaan', 'Lagaan',
                'Queen', 'Zindagi Na Milegi Dobara', 'Barfi', 'Gully Boy',
                'Andhadhun', 'Badhaai Ho', 'Article 15', 'Thappad', 'Shershaah'
            ],
            south: [
                'Baahubali: The Beginning', 'Baahubali 2: The Conclusion', 'RRR',
                'KGF: Chapter 1', 'KGF: Chapter 2', 'Vikram Vedha', 'Master',
                'Pushpa: The Rise', 'Kantara', 'Vikram', 'Ponniyin Selvan: I',
                'Ponniyin Selvan: II', 'Sita Ramam', 'Uppena'
            ],
            bengali: [
                'Pather Panchali', 'Apur Sansar', 'Chokher Bali', 'Autograph',
                'Baishe Srabon', 'Chotushkone', 'Praktan', 'Amazon Obhijaan',
                'Durgeshgorer Guptodhon', 'Ballabhpurer Roopkatha', 'Haami 2',
                'Konttho', 'Mukhomukhi', 'Love Aaj Kal Porshu'
            ],
            punjabi: [
                'Carry On Jatta', 'Jatt & Juliet', 'Sardaar Ji', 'Angrej',
                'Nikka Zaildar', 'Qismat', 'Shadaa', 'Muklawa', 'Jinde Meriye',
                'Maa', 'Bambukat', 'Ardaas', 'Surkhi Bindi', 'Khaao Piyo Aish Karo'
            ],
            marathi: [
                'Sairat', 'Natsamrat', 'Court', 'Fandry', 'Killa',
                'Elizabeth Ekadashi', 'Ventilator', 'Muramba', 'Anandi Gopal',
                'Dhurala', 'Mumbai Pune Mumbai', 'Timepass', 'Lai Bhaari', 'Deool'
            ]
        };

        let currentCategory = 'bollywood';

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadMovies(currentCategory);
            setupEventListeners();
        });

        function setupEventListeners() {
            // Category tabs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    loadMovies(currentCategory);
                });
            });

            // Mobile menu
            document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
                const navLinks = document.querySelector('.nav-links');
                navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
            });
        }

        async function loadMovies(category) {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const moviesGrid = document.getElementById('moviesGrid');

            loading.style.display = 'block';
            error.style.display = 'none';
            moviesGrid.innerHTML = '';

            try {
                const movies = movieCategories[category];
                for (const title of movies) {
                    await fetchMovieData(title, moviesGrid);
                }
            } catch (err) {
                showError('Error loading movies. Please try again.');
                console.error('Error:', err);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function fetchMovieData(title, container) {
            try {
                const response = await fetch(`https://www.omdbapi.com/?apikey=684fefc5&t=${encodeURIComponent(title)}`);
                const data = await response.json();

                if (data.Response === 'True') {
                    createMovieCard(data, container);
                }
            } catch (error) {
                console.error('Error fetching movie:', error);
            }
        }

        function createMovieCard(movie, container) {
            const movieCard = document.createElement('div');
            movieCard.className = 'movie-card';
            movieCard.innerHTML = `
                <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/200x280/15202b/8b98a5?text=No+Poster'}" 
                     alt="${movie.Title}" class="movie-poster">
                <div class="movie-info">
                    <h3 class="movie-title">${movie.Title}</h3>
                    <p class="movie-year">${movie.Year}</p>
                    <div class="movie-rating">
                        <i class="fas fa-star"></i>
                        <span>${movie.imdbRating !== 'N/A' ? movie.imdbRating : 'N/A'}</span>
                    </div>
                </div>
            `;
            
            movieCard.addEventListener('click', () => {
                // Store movie data and redirect to blog page
                localStorage.setItem('selectedMovie', JSON.stringify(movie));
                window.location.href = 'blog.html';
            });
            
            container.appendChild(movieCard);
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        // Close mobile menu when clicking outside
        window.addEventListener('click', function(event) {
            const navLinks = document.querySelector('.nav-links');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            
            if (window.innerWidth <= 768 && 
                !navLinks.contains(event.target) && 
                !menuBtn.contains(event.target) &&
                navLinks.style.display === 'flex') {
                navLinks.style.display = 'none';
            }
        });
    </script>
</body>
</html>
