<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HDLove4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #e50914;
            --accent-light: #ff4757;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --card-bg: #141414;
            --card-hover: #2a2a2a;
            --border: #333333;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #e17055;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--secondary);
            border-right: 1px solid var(--border);
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
            padding: 0 20px 20px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding: 0 15px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: var(--text);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--accent);
            color: white;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .header {
            background: var(--secondary);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.8rem;
            color: var(--text);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Dashboard Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            border: 1px solid var(--border);
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .stat-icon.movies { background: rgba(229, 9, 20, 0.2); color: var(--accent); }
        .stat-icon.users { background: rgba(0, 184, 148, 0.2); color: var(--success); }
        .stat-icon.views { background: rgba(253, 203, 110, 0.2); color: var(--warning); }
        .stat-icon.downloads { background: rgba(225, 112, 85, 0.2); color: var(--danger); }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Content Sections */
        .content-section {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent);
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-light);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: #2d3436;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Movies Table */
        .movies-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .movies-table th,
        .movies-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .movies-table th {
            background: var(--secondary);
            color: var(--text);
            font-weight: 600;
        }

        .movies-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .movie-poster-small {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .edit-btn {
            background: var(--warning);
            color: #2d3436;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 15px;
        }

        .tab {
            padding: 10px 20px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Notifications */
        .notification {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.success {
            background: rgba(0, 184, 148, 0.2);
            border-left: 4px solid var(--success);
        }

        .notification.error {
            background: rgba(225, 112, 85, 0.2);
            border-left: 4px solid var(--danger);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
            }

            .sidebar .nav-link span {
                display: none;
            }

            .main-content {
                margin-left: 70px;
            }

            .logo span {
                display: none;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .movies-table {
                font-size: 0.9rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-play-circle"></i>
            <span>HDLove4U Admin</span>
        </div>
        <nav class="nav-links">
            <a href="#" class="nav-link active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-film"></i>
                <span>Movies</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Users</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-chart-bar"></i>
                <span>Analytics</span>
            </a>
            <a href="#" class="nav-link">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="index.html" class="nav-link">
                <i class="fas fa-external-link-alt"></i>
                <span>View Site</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1 class="header-title">Admin Dashboard</h1>
            <div class="user-info">
                <div class="user-avatar">A</div>
                <span>Admin User</span>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon movies">
                    <i class="fas fa-film"></i>
                </div>
                <div class="stat-number" id="totalMovies">0</div>
                <div class="stat-label">Total Movies</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon users">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number">1,254</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon views">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="stat-number">45.2K</div>
                <div class="stat-label">Daily Views</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon downloads">
                    <i class="fas fa-download"></i>
                </div>
                <div class="stat-number">12.8K</div>
                <div class="stat-label">Daily Downloads</div>
            </div>
        </div>

        <!-- Add Movie Section -->
        <div class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-plus-circle"></i> Add New Movie
                </h2>
            </div>

            <div id="notificationArea"></div>

            <form id="movieForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Movie Title *</label>
                        <input type="text" class="form-input" id="movieTitle" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Release Year *</label>
                        <input type="number" class="form-input" id="movieYear" min="1900" max="2030" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">IMDB Rating</label>
                        <input type="number" class="form-input" id="movieRating" step="0.1" min="0" max="10">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Duration</label>
                        <input type="text" class="form-input" id="movieDuration" placeholder="e.g., 2h 28m">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Genre *</label>
                        <input type="text" class="form-input" id="movieGenre" placeholder="e.g., Action, Drama, Comedy" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Director</label>
                        <input type="text" class="form-input" id="movieDirector">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cast</label>
                        <input type="text" class="form-input" id="movieCast" placeholder="e.g., Actor 1, Actor 2, Actor 3">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Languages</label>
                        <input type="text" class="form-input" id="movieLanguages" placeholder="e.g., Hindi, English">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Poster URL</label>
                        <input type="url" class="form-input" id="moviePoster" placeholder="https://example.com/poster.jpg">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Quality</label>
                        <select class="form-select" id="movieQuality">
                            <option value="WEB-DL">WEB-DL</option>
                            <option value="HD-RIP">HD-RIP</option>
                            <option value="BluRay">BluRay</option>
                            <option value="4K">4K UHD</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Plot Summary</label>
                    <textarea class="form-textarea" id="moviePlot" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Stream URL</label>
                    <input type="url" class="form-input" id="movieStreamUrl" placeholder="https://hikke383ehr.com/play/movie-id">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Movie
                    </button>
                    <button type="button" class="btn btn-warning" onclick="clearForm()">
                        <i class="fas fa-redo"></i> Clear Form
                    </button>
                </div>
            </form>
        </div>

        <!-- Manage Movies Section -->
        <div class="content-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i> Manage Movies
                </h2>
                <div class="tabs">
                    <div class="tab active" data-tab="all">All Movies</div>
                    <div class="tab" data-tab="latest">Latest</div>
                    <div class="tab" data-tab="popular">Popular</div>
                </div>
            </div>

            <div class="tab-content active" id="tab-all">
                <table class="movies-table">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Rating</th>
                            <th>Genre</th>
                            <th>Quality</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="moviesTableBody">
                        <!-- Movies will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Movie Management System
        class MovieManager {
            constructor() {
                this.movies = JSON.parse(localStorage.getItem('adminMovies')) || [];
                this.init();
            }

            init() {
                this.loadMovies();
                this.setupEventListeners();
                this.updateStats();
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('movieForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addMovie();
                });

                // Tab switching
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        tab.classList.add('active');
                        document.getElementById(`tab-${tab.dataset.tab}`).classList.add('active');
                    });
                });
            }

            addMovie() {
                const movie = {
                    id: this.generateMovieId(),
                    title: document.getElementById('movieTitle').value,
                    year: document.getElementById('movieYear').value,
                    rating: document.getElementById('movieRating').value || '7.5',
                    duration: document.getElementById('movieDuration').value || '2h 15m',
                    genre: document.getElementById('movieGenre').value,
                    director: document.getElementById('movieDirector').value || 'Unknown Director',
                    cast: document.getElementById('movieCast').value || 'Unknown Cast',
                    languages: document.getElementById('movieLanguages').value || 'Hindi',
                    plot: document.getElementById('moviePlot').value || 'An exciting movie with great action sequences and compelling storyline.',
                    quality: document.getElementById('movieQuality').value,
                    poster: document.getElementById('moviePoster').value || `https://via.placeholder.com/300x400/141414/333333?text=${encodeURIComponent(document.getElementById('movieTitle').value)}`,
                    streamUrl: document.getElementById('movieStreamUrl').value || `https://hikke383ehr.com/play/${this.generateMovieId()}`,
                    createdAt: new Date().toISOString()
                };

                this.movies.unshift(movie);
                this.saveMovies();
                this.loadMovies();
                this.updateStats();
                this.showNotification('Movie added successfully!', 'success');
                this.clearForm();
            }

            generateMovieId() {
                const title = document.getElementById('movieTitle').value.toLowerCase().replace(/[^a-z0-9]/g, '');
                const year = document.getElementById('movieYear').value;
                let baseString = title + year;
                let hash = 0;
                for (let i = 0; i < baseString.length; i++) {
                    let char = baseString.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }
                return 'tt' + Math.abs(hash).toString().substring(0, 8).padStart(7, '0');
            }

            loadMovies() {
                const tbody = document.getElementById('moviesTableBody');
                tbody.innerHTML = '';

                if (this.movies.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="7" style="text-align: center; color: var(--text-secondary); padding: 40px;">
                                <i class="fas fa-film" style="font-size: 3rem; margin-bottom: 15px; display: block; opacity: 0.5;"></i>
                                No movies added yet. Start by adding your first movie!
                            </td>
                        </tr>
                    `;
                    return;
                }

                this.movies.forEach(movie => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>
                            <img src="${movie.poster}" alt="${movie.title}" class="movie-poster-small">
                        </td>
                        <td>${movie.title}</td>
                        <td>${movie.year}</td>
                        <td>${movie.rating}/10</td>
                        <td>${movie.genre}</td>
                        <td>${movie.quality}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit-btn" onclick="movieManager.editMovie('${movie.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn delete-btn" onclick="movieManager.deleteMovie('${movie.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            editMovie(id) {
                const movie = this.movies.find(m => m.id === id);
                if (movie) {
                    // Populate form with movie data
                    document.getElementById('movieTitle').value = movie.title;
                    document.getElementById('movieYear').value = movie.year;
                    document.getElementById('movieRating').value = movie.rating;
                    document.getElementById('movieDuration').value = movie.duration;
                    document.getElementById('movieGenre').value = movie.genre;
                    document.getElementById('movieDirector').value = movie.director;
                    document.getElementById('movieCast').value = movie.cast;
                    document.getElementById('movieLanguages').value = movie.languages;
                    document.getElementById('moviePlot').value = movie.plot;
                    document.getElementById('movieQuality').value = movie.quality;
                    document.getElementById('moviePoster').value = movie.poster;
                    document.getElementById('movieStreamUrl').value = movie.streamUrl;

                    // Change button to update
                    const submitBtn = document.querySelector('#movieForm button[type="submit"]');
                    submitBtn.innerHTML = '<i class="fas fa-sync"></i> Update Movie';
                    submitBtn.onclick = (e) => {
                        e.preventDefault();
                        this.updateMovie(id);
                    };

                    this.showNotification('Movie loaded for editing', 'success');
                }
            }

            updateMovie(id) {
                const movieIndex = this.movies.findIndex(m => m.id === id);
                if (movieIndex !== -1) {
                    this.movies[movieIndex] = {
                        ...this.movies[movieIndex],
                        title: document.getElementById('movieTitle').value,
                        year: document.getElementById('movieYear').value,
                        rating: document.getElementById('movieRating').value,
                        duration: document.getElementById('movieDuration').value,
                        genre: document.getElementById('movieGenre').value,
                        director: document.getElementById('movieDirector').value,
                        cast: document.getElementById('movieCast').value,
                        languages: document.getElementById('movieLanguages').value,
                        plot: document.getElementById('moviePlot').value,
                        quality: document.getElementById('movieQuality').value,
                        poster: document.getElementById('moviePoster').value,
                        streamUrl: document.getElementById('movieStreamUrl').value
                    };

                    this.saveMovies();
                    this.loadMovies();
                    this.clearForm();
                    this.showNotification('Movie updated successfully!', 'success');

                    // Reset button
                    const submitBtn = document.querySelector('#movieForm button[type="submit"]');
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Add Movie';
                    submitBtn.onclick = null;
                }
            }

            deleteMovie(id) {
                if (confirm('Are you sure you want to delete this movie?')) {
                    this.movies = this.movies.filter(m => m.id !== id);
                    this.saveMovies();
                    this.loadMovies();
                    this.updateStats();
                    this.showNotification('Movie deleted successfully!', 'success');
                }
            }

            saveMovies() {
                localStorage.setItem('adminMovies', JSON.stringify(this.movies));
                // Also update the main site's movies
                localStorage.setItem('websiteMovies', JSON.stringify(this.movies));
            }

            updateStats() {
                document.getElementById('totalMovies').textContent = this.movies.length;
            }

            showNotification(message, type) {
                const notificationArea = document.getElementById('notificationArea');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    ${message}
                `;
                notificationArea.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }

            clearForm() {
                document.getElementById('movieForm').reset();
            }
        }

        // Initialize Movie Manager
        const movieManager = new MovieManager();

        // Clear form function for global access
        function clearForm() {
            movieManager.clearForm();
            const submitBtn = document.querySelector('#movieForm button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Add Movie';
            submitBtn.onclick = null;
        }
    </script>
</body>
</html>
