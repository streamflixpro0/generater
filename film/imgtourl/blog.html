<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - HDLove4U</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #e50914;
            --accent-light: #ff4757;
            --text: #ffffff;
            --text-secondary: #a0a0a0;
            --card-bg: #141414;
            --card-hover: #2a2a2a;
            --border: #333333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            background: var(--primary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            text-decoration: none;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .back-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .movie-header {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .movie-poster {
            width: 300px;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .movie-info {
            flex: 1;
        }

        .movie-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--text);
        }

        .movie-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .meta-item i {
            color: var(--accent);
        }

        .rating {
            background: var(--accent);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }

        .quality-tags {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .quality-tag {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .quality-tag.hd {
            background: var(--accent);
            border-color: var(--accent);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background 0.3s;
            margin-right: 15px;
            margin-bottom: 15px;
        }

        .download-btn:hover {
            background: var(--accent-light);
        }

        .movie-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .main-content {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid var(--border);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--accent);
        }

        .plot-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--accent);
        }

        .detail-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .player-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid var(--border);
        }

        .player-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            margin: 20px 0;
            background: #000;
        }

        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .quality-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .quality-option {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s;
            cursor: pointer;
        }

        .quality-option:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .quality-size {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .quality-resolution {
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .quality-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .sidebar {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border);
            height: fit-content;
        }

        .related-movies {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .related-movie {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: var(--secondary);
            border-radius: 10px;
            border: 1px solid var(--border);
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .related-movie:hover {
            border-color: var(--accent);
            transform: translateX(5px);
        }

        .related-poster {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .related-info {
            flex: 1;
        }

        .related-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .related-year {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .share-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .share-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text);
        }

        .share-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .share-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .share-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        .share-link {
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .share-link input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text);
            font-size: 0.9rem;
            outline: none;
        }

        .copy-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .footer {
            background: var(--secondary);
            padding: 40px 0;
            border-top: 1px solid var(--border);
            margin-top: 60px;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .movie-header {
                flex-direction: column;
                text-align: center;
            }

            .movie-poster {
                width: 250px;
                height: 350px;
                margin: 0 auto;
            }

            .movie-content {
                grid-template-columns: 1fr;
            }

            .movie-title {
                font-size: 2rem;
            }

            .mobile-menu-btn {
                display: block;
            }

            .details-grid {
                grid-template-columns: 1fr;
            }

            .quality-options {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .movie-title {
                font-size: 1.7rem;
            }

            .movie-poster {
                width: 200px;
                height: 280px;
            }

            .download-btn {
                width: 100%;
                justify-content: center;
                margin-right: 0;
            }

            .share-buttons {
                flex-direction: column;
            }

            .share-btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">
                <i class="fas fa-play-circle"></i>
                HDLove4U
            </a>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div id="movieContent">
            <!-- Movie content will be loaded here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <div class="logo">
                <i class="fas fa-play-circle"></i>
                HDLove4U
            </div>
            <p>&copy; 2024 HDLove4U. All Rights Reserved.</p>
            <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                Disclaimer: This site does not store any files on its server. All contents are provided by non-affiliated third parties.
            </p>
        </div>
    </footer>

    <script>
        // Movie data
        const moviesDatabase = {
            'ttkishkind2025': {
                title: 'Kishkindhapuri',
                year: '2025',
                rating: '8.2',
                duration: '2h 28m',
                genre: 'Action, Adventure, Drama',
                director: 'Prashanth Neel',
                cast: 'Prabhas, Deepika Padukone, Amitabh Bachchan',
                plot: 'An epic adventure set in the mythical kingdom of Kishkindha, following the journey of a warrior prince who must save his kingdom from dark forces threatening to destroy the balance between humans and mythical creatures.',
                quality: 'WEB-DL',
                languages: 'Hindi, Telugu, Tamil'
            },
            'ttfighter2024': {
                title: 'Fighter',
                year: '2024',
                rating: '7.9',
                duration: '2h 15m',
                genre: 'Action, Thriller',
                director: 'Siddharth Anand',
                cast: 'Hrithik Roshan, Deepika Padukone, Anil Kapoor',
                plot: 'A high-octane action thriller about Indian Air Force pilots and their missions to protect the nation from aerial threats.',
                quality: 'WEB-DL',
                languages: 'Hindi, English'
            }
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            loadMovieDetails();
        });

        function loadMovieDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get('id');
            const movieSlug = urlParams.get('title');

            if (!movieId) {
                window.location.href = 'index.html';
                return;
            }

            const movie = moviesDatabase[movieId] || getDefaultMovieData(movieSlug);
            generateMovieContent(movie, movieId);
        }

        function getDefaultMovieData(movieSlug) {
            // Extract data from slug if movie not in database
            const slugParts = movieSlug ? movieSlug.split('-') : [];
            const year = slugParts[slugParts.length - 3] || '2024';
            const title = slugParts.slice(0, -3).map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ') || 'Movie';

            return {
                title: title,
                year: year,
                rating: '7.5',
                duration: '2h 15m',
                genre: 'Action, Drama',
                director: 'Director Name',
                cast: 'Actor 1, Actor 2, Actor 3',
                plot: 'An exciting movie with great action sequences and compelling storyline that will keep you engaged throughout.',
                quality: 'WEB-DL',
                languages: 'Hindi, English'
            };
        }

        function generateMovieContent(movie, movieId) {
            const movieContent = document.getElementById('movieContent');
            const currentUrl = window.location.href;
            const streamUrl = `https://hikke383ehr.com/play/${movieId}`;

            movieContent.innerHTML = `
                <div class="movie-header">
                    <img src="https://via.placeholder.com/300x450/141414/333333?text=${encodeURIComponent(movie.title)}" 
                         alt="${movie.title}" class="movie-poster">
                    <div class="movie-info">
                        <h1 class="movie-title">${movie.title} (${movie.year})</h1>
                        <div class="movie-meta">
                            <div class="meta-item">
                                <i class="fas fa-star"></i>
                                <span class="rating">${movie.rating}/10</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-clock"></i>
                                <span>${movie.duration}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-film"></i>
                                <span>${movie.genre}</span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-language"></i>
                                <span>${movie.languages}</span>
                            </div>
                        </div>
                        <div class="quality-tags">
                            <span class="quality-tag hd">${movie.quality}</span>
                            <span class="quality-tag">480p</span>
                            <span class="quality-tag">720p</span>
                            <span class="quality-tag">1080p</span>
                            <span class="quality-tag">4K</span>
                        </div>
                        <div>
                            <a href="${streamUrl}" class="download-btn" target="_blank">
                                <i class="fas fa-play"></i> Watch Now
                            </a>
                            <a href="#downloads" class="download-btn">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    </div>
                </div>

                <div class="movie-content">
                    <div class="main-content">
                        <h2 class="section-title">
                            <i class="fas fa-info-circle"></i> Movie Info
                        </h2>
                        <p class="plot-text">${movie.plot}</p>
                        
                        <div class="details-grid">
                            <div class="detail-item">
                                <div class="detail-label">Director</div>
                                <div class="detail-value">${movie.director}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Cast</div>
                                <div class="detail-value">${movie.cast}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Genre</div>
                                <div class="detail-value">${movie.genre}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Release Year</div>
                                <div class="detail-value">${movie.year}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Duration</div>
                                <div class="detail-value">${movie.duration}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Quality</div>
                                <div class="detail-value">${movie.quality}</div>
                            </div>
                        </div>

                        <div class="player-section">
                            <h2 class="section-title">
                                <i class="fas fa-play-circle"></i> Watch Online
                            </h2>
                            <div class="player-container">
                                <iframe src="${streamUrl}" 
                                        title="${movie.title} Player"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen>
                                </iframe>
                            </div>
                        </div>

                        <div id="downloads">
                            <h2 class="section-title">
                                <i class="fas fa-download"></i> Download Links
                            </h2>
                            <div class="quality-options">
                                <div class="quality-option">
                                    <div class="quality-size">1.2 GB</div>
                                    <div class="quality-resolution">480p WEB-DL</div>
                                    <div class="quality-info">Hindi • x264</div>
                                </div>
                                <div class="quality-option">
                                    <div class="quality-size">2.5 GB</div>
                                    <div class="quality-resolution">720p WEB-DL</div>
                                    <div class="quality-info">Hindi • HEVC</div>
                                </div>
                                <div class="quality-option">
                                    <div class="quality-size">4.8 GB</div>
                                    <div class="quality-resolution">1080p WEB-DL</div>
                                    <div class="quality-info">Hindi • x265</div>
                                </div>
                                <div class="quality-option">
                                    <div class="quality-size">8.2 GB</div>
                                    <div class="quality-resolution">2160p WEB-DL</div>
                                    <div class="quality-info">Hindi • HDR</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar">
                        <h2 class="section-title">
                            <i class="fas fa-film"></i> Related Movies
                        </h2>
                        <div class="related-movies">
                            ${generateRelatedMovies()}
                        </div>
                    </div>
                </div>

                <div class="share-section">
                    <h3 class="share-title">Share this Movie</h3>
                    <div class="share-buttons">
                        <a href="#" class="share-btn" onclick="shareOnWhatsApp()">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </a>
                        <a href="#" class="share-btn" onclick="shareOnTelegram()">
                            <i class="fab fa-telegram"></i> Telegram
                        </a>
                        <a href="#" class="share-btn" onclick="shareOnFacebook()">
                            <i class="fab fa-facebook"></i> Facebook
                        </a>
                        <a href="#" class="share-btn" onclick="shareOnTwitter()">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                    </div>
                    <div class="share-link">
                        <input type="text" id="shareUrl" value="${currentUrl}" readonly>
                        <button class="copy-btn" onclick="copyShareUrl()">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                </div>
            `;

            // Update page title
            document.title = `${movie.title} (${movie.year}) Hindi WEBRip Full Movie Download - HDLove4U`;
        }

        function generateRelatedMovies() {
            const relatedMovies = [
                {title: 'Salaar', year: '2023', id: 'ttsalaar2023'},
                {title: 'Animal', year: '2023', id: 'ttanimal2023'},
                {title: 'Jawan', year: '2023', id: 'ttjawan2023'},
                {title: 'Pathaan', year: '2023', id: 'ttpathaan2023'}
            ];

            return relatedMovies.map(movie => `
                <a href="movie.html?id=${movie.id}&title=${movie.title.toLowerCase().replace(/ /g, '-')}-${movie.year}-hindi-webrip-full-movie" class="related-movie">
                    <img src="https://via.placeholder.com/80x100/141414/333333?text=${encodeURIComponent(movie.title)}" 
                         alt="${movie.title}" class="related-poster">
                    <div class="related-info">
                        <div class="related-title">${movie.title}</div>
                        <div class="related-year">${movie.year}</div>
                    </div>
                </a>
            `).join('');
        }

        function copyShareUrl() {
            const shareUrl = document.getElementById('shareUrl');
            shareUrl.select();
            shareUrl.setSelectionRange(0, 99999);
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }

        function shareOnWhatsApp() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://wa.me/?text=Check out this movie: ${url}`, '_blank');
        }

        function shareOnTelegram() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://t.me/share/url?url=${url}`, '_blank');
        }

        function shareOnFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }

        function shareOnTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent('Check out this amazing movie!');
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
    </script>
</body>
</html>
